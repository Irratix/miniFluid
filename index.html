<script>
a = [];     // all particles
c.width = 160;
c.height = 50;
X = c.getContext`2d`;

// init
y =
x = 0;
for(C of v = O.value){
  if(C == '\n'){
    y++;
    x = 0;
  }
  else {
    if(C !== ' ')
        a.push({x, y, w: C == '#', a: 0, b: 0, c: 0, d: 0, D: 0}); // a, b, c, d: vx, vy, fx, fy
    x++;
  }
}

// loop
setInterval(() => {

  // density
  // todo: replace a.length with value later
  for(i = (l = a.length); p = a[--i];){
    p.D = p.w ? 9 : 0;
    for(k = l; q = a[--k];){
      e = p.x - q.x; // dx
      f = p.y - q.y; // dy
      g = e * e + f * f;
      if(g < 4) {
        W = (g ** .5) - 2;
        p.D += W * W;
      }
    }
  }

  // force
  for(i = l; p = a[--i];){
    p.d = 1;
    p.c = 0;
    for(k = l; q = a[--k];){
      // note: similar to loop above
      e = p.x - q.x;
      f = p.y - q.y;
      g = e * e + f * f;
      if(g < 4){
        W = (g ** .5) - 2;
        p.d += (f * (3 - p.D - q.D) + p.b - q.b) * W / p.D;
        p.c += (e * (3 - p.D - q.D) + p.a - q.a) * W / p.D;
      }
    }
  }

  // draw
  c.width ^= 0;
  X.fillStyle="#0008";
  for(i = l; p = a[--i];){
    X.fillRect(p.x * 2, p.y * 2, 4, 4);
    if(!p.w){
      p.y += p.b += p.d / 10;
      p.x += p.a += p.c / 20;
    }
  }
}, 33)
</script>
