<script>
G = .8;     // gravity
P = 3;      // Ossure
V = 4;      // viscosity
w = 80;     // canvas
h = 25;
a = [];     // all particles
c.width = w * 2;
c.height = h * 2;
ctx = c.getContext('2d');

// init
a = [];
y = 0;
x = 0;
for(C of v = O.value){
  if(C === '\n'){
    y++;
    x = 0;
  }
  else {
    if(C !== ' ')
      for(dx = 0; dx < 1; dx++)
        for(dy = 0; dy < 1; dy++)
          a.push({x:x + dx, y: y + dy, w: C === '#', vx: 0, vy: 0, fx: 0, fy: 0, d: 0});
    x++;
  }
}

// loop
setInterval(() => {

  // density
  for(i = 0; i < a.length; i++){
    p = a[i];
    p.d = p.w ? 9 : 0;
    for(k = 0; k < a.length; k++){
      q = a[k];
      dx = p.x - q.x, dy = p.y - q.y;
      d2 = dx * dx + dy * dy;
      if(d2 < 4) {
        W = (d2**.5) / 2 - 1;
        p.d += W * W;
      }
    }
  }
  
  // force
  for(i = 0; i < a.length; i++){
    p = a[i];
    p.fy = G;
    p.fx = 0;
    for(k = 0; k < a.length; k++){
      q = a[k];
      dy = p.y - q.y, dx = p.x - q.x;
      d2 = dy * dy + dx * dx;
      if(d2 < 4){
        W = (d2 ** .5) / 2 - 1;
        p.fy += (dy * (3 - p.d - q.d) * P + p.vy * V - q.vy * V) * W / p.d;
        p.fx += (dx * (3 - p.d - q.d) * P + p.vx * V - q.vx * V) * W / p.d;
      }
    }
  }
  
  // draw
  c.width ^= 0;
  ctx.fillStyle="#0008";
  for(i = 0; i < a.length; i++){
    p = a[i];
    x = p.x, y = p.y;
    if(!p.w){
      p.y += p.vy += p.fy / 10;
      p.x += p.vx += p.fx / 20;
    }
    ctx.fillRect(x * 2, y * 2, 4, 4);
  }
}, 33);
</script>
